<style>
  div{
    border-bottom: thin black solid;
    margin: 1em;
  }
</style>
<a href="#" class="list-group-item clearfix" [routerLink]="[meet.meetID]" routerLinkActive="active">

    <h3 class="list-group-item-text"> {{ meet.Client.firstName }} {{ meet.Client.lastName }}</h3>
  </div>
  <div>
    Trainer: {{ meet.Trainer.firstName }} {{ meet.Trainer.lastName }}
  </div>
  <span class="pull-right">
    {{ meet.dateAndTime }}
  </span>
</a>
